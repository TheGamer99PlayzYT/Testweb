<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../ref/main.css" />
        <title>Mythic Pixel Interactive</title>
    </head>
    <body>
        <button onclick="document.getElementById('id01').style.display='block'">Login</button>
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content animate" action="action_page:php">
                <div class="imgcontainer">
                    <img src="cdn.thegamer99playz.com/img/mpi/img_avatar2.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit">Login</button>
                    <button type="reg">Create Account</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember">Remember password.
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
        </body>
</html>
